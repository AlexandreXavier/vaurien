<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>O Melhor Barco para Regatas</title>
    <!-- stylesheets -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="notification"></div>

    <!-- auth modals -->
    <div class="auth open">
        <div class="modal">
            <h2>Login</h2>
            <form class="login">
                <input type="text" name="email" placeholder="Email">
                <input type="password" name="password" placeholder="Password">
                <button>Ok</button>
                <p class="error"></p>
            </form>
            <div>Sem conta?
                <a class="switch">Registar</a>
            </div>
        </div>
        <div class="modal">
            <h2>Registo</h2>
            <form class="register">
                <input type="text" name="email" placeholder="Email">
                <input type="password" name="password" placeholder="Password">
                <button>Ok</button>
                <p class="error"></p>
            </form>
            <div>
                <a class="switch">sair</a>
            </div>
        </div>
    </div>

    <!-- new request modal -->
    <div class="new-request">
        <div class="modal">
            <h2>Criar um novo Barco</h2>
            <form>
                <input type="text" name="request" placeholder="Barco...">
                <button>OK</button>
                <p class="error"></p>
            </form>
        </div>
    </div>

    <header>
        <nav>
            <a class="add-request">Novo Barco</a>
            <a class="sign-out">Sair</a>
        </nav>
    </header>

    <section class="content" id="app">
        <h1>Melhor Barco para Regatas</h1>
        <ul class="request-list">
            <li v-for="request in requests">
                <span class="text">{{ request.text }}</span>
                <div>
                    <span class="votes">{{ request.upvotes }}</span>
                    <i class="material-icons upvote" v-on:click="upvoteRequest(request.id)">arrow_upward</i>
                </div>
            </li>
        </ul>
    </section>

    <!-- vue js -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/7.15.5/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script src="/__/firebase/7.15.5/firebase-auth.js"></script>
    <script src="/__/firebase/7.15.5/firebase-firestore.js"></script>
    <script src="/__/firebase/7.15.5/firebase-functions.js"></script>
    <script src="/__/firebase/7.15.5/firebase-analytics.js"></script>
    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>

    <script src="./js/app.js"></script>
    <script src="./js/auth.js"></script>
    <script src="./js/requests.js"></script>
</body>

</html>
